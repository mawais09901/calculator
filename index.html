<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator-container">
        <div class="display"><span class="number-display">0</span></div>
        <div class="buttons">
            <button class="btn clear">C</button>
            <button class="btn operator" data-operator="รท">รท</button>
            <button class="btn operator" data-operator="x">x</button>
            <button class="btn delete">DEL</button>

            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-operator="-">-</button>

            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-operator="+">+</button>

            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn equals">=</button>

            <button class="btn number zero" data-value="0">0</button>
            <button class="btn number">.</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
